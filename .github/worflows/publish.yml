name: ðŸš€ Publish Scriptlane to npm

on:
  push:
    tags:
      - 'v*.*.*'   # Triggers only on version tags like v1.2.3
  workflow_dispatch:

jobs:
  build-and-publish:
    name: ðŸ“¦ Build & Publish
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Žï¸ Checkout repository
        uses: actions/checkout@v4

      - name: â³ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: ðŸ“¦ Restore npm cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ› ï¸ Build package
        run: npm run build

      - name: ðŸ•µï¸ Verify tag matches package.json version
        id: version-check
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          echo "Package.json version: $PKG_VERSION"
          echo "Git tag version: $TAG_VERSION"
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "::error ::Version in package.json ($PKG_VERSION) does not match git tag ($TAG_VERSION)"
            exit 1
          fi

      - name: ðŸš€ Publish to npm
        if: steps.version-check.outcome == 'success'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      - name: ðŸ Summarize release
        run: echo "### Published version: \`${GITHUB_REF_NAME}\` :tada:" >> $GITHUB_STEP_SUMMARY

      - name: âœ… Done!
        run: echo "âœ… Deployment complete!"