name: ğŸš€ Publish Scriptlane to npm

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build-and-publish:
    name: ğŸ“¦ Build & Publish
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: â³ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"

      - name: ğŸ“¦ Restore npm cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build package
        run: npm run build

      - name: ğŸ•µï¸ Verify tag matches package.json version
        id: version-check
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          echo "Package.json version: $PKG_VERSION"
          echo "Git tag version: $TAG_VERSION"
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "::error ::Version in package.json ($PKG_VERSION) does not match git tag ($TAG_VERSION)"
            exit 1
          fi

      - name: ğŸš€ Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      - name: ğŸ‰ Success Message
        if: success()
        run: echo "âœ… Published version ${{ steps.version-check.outputs.TAG_VERSION }} to npm!"

      - name: âŒ Failure Message
        if: failure()
        run: echo "âŒ Publish failed. Check the logs above."
